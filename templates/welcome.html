<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <style>
        /* Style to center the content and apply night mode */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #2c2c2c; /* Dark gray background (night mode) */
            color: white; /* White text for night mode */
        }

        h1, h2 {
            text-align: center;
            color: white; /* White text for headers */
        }

        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4a4a4a; /* Light gray button */
            color: white; /* White text for the buttons */
            border: none;
            border-radius: 5px; /* Rounded corners */
        }

        button:hover {
            background-color: #5a5a5a; /* Slightly darker gray on hover */
        }

        a {
            text-decoration: none;
        }

        /* Adjust button size for larger screens */
        @media (min-width: 768px) {
            button {
                padding: 15px 30px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <h1>Welcome to the Mystery Adventure Game!</h1>
    <h2>Select a Scenario:</h2>

    <!-- Scenario 1 Button -->
    <a href="/scenario/1">
        <button>Scenario 1: The Lost Forest Path</button>
    </a>
    
    <!-- Scenario 2 Button -->
    <a href="/scenario/2">
        <button>Scenario 2: The Mystery of the Hidden Treasure</button>
    </a>
    
    <!-- Scenario 3 Button -->
    <a href="/scenario/3">
        <button>Scenario 3: Escape from the Wizard's Castle</button>
    </a>
</body>
</html>

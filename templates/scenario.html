<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <!-- Import the Google Fonts for Cinzel and EB Garamond -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=EB+Garamond:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'EB Garamond', serif; /* Body text uses EB Garamond */
            margin: 0;
            padding: 20px;
            background-color: #2c2c2c; /* Dark background for night mode */
            color: white; /* White text for better contrast */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Ensure content is vertically centered */
        }

        .container {
            max-width: 800px;
            padding: 20px;
            background-color: #444; /* Slightly darker background to make the container stand out */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            text-align: center;
        }

        h1 {
            font-family: 'Cinzel', serif; /* Title font */
            font-size: 3rem;
            margin-bottom: 1.5rem;
        }

        h3 {
            font-family: 'Cinzel', serif; /* Sub-title font */
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        textarea {
            width: 80%; /* Make the textarea width responsive */
            padding: 10px;
            font-size: 1.2rem;
            border-radius: 5px;
            border: 1px solid #777;
            margin: 20px 0;
        }

        button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            font-family: 'Cinzel', serif; /* Use Cinzel for the button text */
            cursor: pointer;
            background-color: #555; /* Dark button background */
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #777; /* Slightly lighter on hover */
        }

        a {
            text-decoration: none;
        }

        #hintDisplay {
            color: #ffffff;
            font-size: 1.2rem;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ title }}</h1>
        <p>{{ description }}</p>
        
        <textarea id="userInput" placeholder="Enter your answer..." rows="5" cols="50"></textarea><br>

        <button id="submitButton" onclick="submitAnswer()">Submit Answer</button>

        <div id="messageBox">The response will appear here...</div>

        <a href="/">
            <button onclick=logOut()>Back to Welcome Page</button>
        </a>
    </div>
    <script>
    function submitAnswer() {
        const studentSolution = document.getElementById('userInput').value;
        const startTime = new Date().toISOString();
        const endTime = new Date().toISOString();
        const status = evaluationResult.status;
        const aiResponse = evaluationResult.aiResponse;

        logInteractionData(sessionID, studentSolution, aiResponse, startTime, endTime, status);

        // Show the appropriate message based on the status
        if (status === 'success') {
            showMessage('success', 'Correct! Youâ€™ve solved the challenge.');
        } else if (status === 'partial') {
            showMessage('partial', 'Partially correct! Try again.');
        } else {
            currentAttempt++;
            if (currentAttempt > 3) {
                showMessage('error', 'Maximum attempts reached! Please review the challenge and try again later.');
            } else {
                showMessage('error', 'Incorrect solution. Please try again.');
            }
        }
    }
    </script>
</body>
</html>

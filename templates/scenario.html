<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <!-- Import the Google Fonts for Cinzel and EB Garamond -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=EB+Garamond:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'EB Garamond', serif; /* Body text uses EB Garamond */
            margin: 0;
            padding: 20px;
            background-color: #2c2c2c; /* Dark background for night mode */
            color: white; /* White text for better contrast */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Ensure content is vertically centered */
        }

        .container {
            max-width: 800px;
            padding: 20px;
            background-color: #444; /* Slightly darker background to make the container stand out */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            text-align: center;
        }

        h1 {
            font-family: 'Cinzel', serif; /* Title font */
            font-size: 3rem;
            margin-bottom: 1.5rem;
        }

        h3 {
            font-family: 'Cinzel', serif; /* Sub-title font */
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        textarea {
            width: 80%; /* Make the textarea width responsive */
            padding: 10px;
            font-size: 1.2rem;
            border-radius: 5px;
            border: 1px solid #777;
            margin: 20px 0;
        }

        button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            font-family: 'Cinzel', serif; /* Use Cinzel for the button text */
            cursor: pointer;
            background-color: #555; /* Dark button background */
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #777; /* Slightly lighter on hover */
        }

        a {
            text-decoration: none;
        }

        #hintDisplay {
            color: #ffffff;
            font-size: 1.2rem;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ title }}</h1>
        <p>{{ description }}</p>
        <form id="UIForm" action="/evaluate_response" method="post">    
            <textarea id="userInput" placeholder="Enter your answer..." rows="5" cols="50"></textarea><br>
    
            <button id="submitButton" type="submit">Submit Answer</button> <!--onclick="submitAnswer()-->
    
            <div id="messageBox">The response will appear here...</div>
    
            <a href="/">
                <button onclick=logOut()>Back to Welcome Page</button>
            </a>
        </form>
    </div>
    <script>
        // Import Node.js modules
        const fs = require('fs');
        const path = require('path');
        const os = require('os');
    
        // Path to save the CSV file on the Desktop
        const desktopPath = path.join(os.homedir(), 'Desktop', 'T2.csv');
    
        // Event listener for the login button click
        document.getElementById('UIForm').addEventListener('submit', async function(event) {
            // Prevent form submission until data is saved
            event.preventDefault();
    
            // Generate a session ID based on user input
            let sessionID = {{ id }};
            let userInput = document.getElementById('userInput').value;
            let startTime = new Date().toISOString(); 
            let reply = await toEval();
            let endTime = new Date().toISOString();
            // Prepare the data to be saved in CSV format
            const logData = `${sessionID},${startTime},${endTime}${userInput},"${reply.replace(/"/g, '""')}"\n`;
        
            // Save the data to the CSV file
            fs.appendFile(desktopPath, logData, (err) => 
            {
                if (err) {console.error('Error writing to CSV file:', err);} 
                else {
                    console.log('Login data successfully saved to T1.csv on the Desktop');
                    // Once data is saved, proceed with form submission
                    document.getElementById('loginForm').submit();
                }
            });
        });
    async function toEval() {
        const studentResponse = document.getElementById('userInput').value;
        try {
        // Prepare the form data
        const formData = new URLSearchParams();
        formData.append('userInput', studentResponse);

        // Make the fetch call with the correct headers
        const response = await fetch('/evaluate_response', {
            method: 'POST',
            body: formData,  // Send as form data
        });

            // Check if the response is okay (status code 2xx)
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            // Extract the response text
            const data = await response.text();
            // Show the message based on the response
            showMessage(data);
            // Return the data back to the caller (reply)
            return data;
        } catch (error) {
            // Handle any errors that occurred during the fetch
            console.error('Error:', error);
            showMessage('An error occurred while evaluating your response.');

    </script>
</body>
</html>
